<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Confraternização Ultramedical</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <style>
    /* Modernização da galeria */
    .gallery-container {
        position: relative;
        background: #f8fafc;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 2rem 1rem 3rem 1rem;
        max-width: 900px;
        margin: 2rem auto;
    }
    .mySlides {
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 350px;
        transition: opacity 0.5s;
    }
    .mySlides .card-box {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 2px 16px rgba(30,41,59,0.10);
        padding: 1.5rem 1.2rem 1.2rem 1.2rem;
        max-width: 520px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto;
        gap: 0.5rem;
    }
    .mySlides.active {
        display: flex;
        animation: fadein 0.7s;
    }
    @keyframes fadein {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .imgslide {
        max-width: 100%;
        max-height: 400px;
        width: auto;
        height: auto;
        aspect-ratio: auto 4/3;
        object-fit: contain;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        cursor: pointer;
        transition: transform 0.2s;
        background: #e5e7eb;
        display: block;
        margin: 0 auto;
    }
    .imgslide:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    .numbertext {
        color: #fff;
        background: #1e293b;
        border-radius: 6px;
        padding: 0.08em 0.45em;
        font-size: 0.85rem;
        margin-bottom: 2em;
        margin-top: 0.5em;
        opacity: 0.80;
        letter-spacing: 0.5px;
        box-shadow: 0 1px 4px rgba(30,41,59,0.10);
    }
    .text {
        color: #1e293b;
        font-size: 1.1rem;
        margin-top: 0.5em;
        font-weight: 600;
    }
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 12px 18px;
        margin-top: -22px;
        color: #fff;
        font-weight: bold;
        font-size: 2rem;
        border-radius: 0 3px 3px 0;
        user-select: none;
        background: #1e293bcc;
        transition: background 0.2s;
        z-index: 10;
    }
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
        background: #334155ee;
    }
    @media (max-width: 600px) {
        .imgslide { max-height: 220px; }
        .gallery-container { padding: 1rem 0.2rem 2rem 0.2rem; }
    }
    /* Lightbox */
    .lightbox {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0; top: 0; width: 100vw; height: 100vh;
        background: rgba(30,41,59,0.92);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        animation: fadein 0.3s;
    }
    .lightbox.active { display: flex; }
    .lightbox img {
        max-width: 90vw;
        max-height: 80vh;
        width: auto;
        height: auto;
        aspect-ratio: auto 4/3;
        object-fit: contain;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        background: #e5e7eb;
        display: block;
        margin: 0 auto;
    }
    .lightbox .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;
        font-size: 3rem;
        background: none;
        border: none;
        cursor: pointer;
        z-index: 1101;
        padding: 0 0.5em;
        opacity: 0.8;
        transition: opacity 0.2s;
    }
    .lightbox .arrow:hover { opacity: 1; }
    .lightbox .arrow.left { left: 2vw; }
    .lightbox .arrow.right { right: 2vw; }
    .lightbox .close {
        color: #fff;
        font-size: 2.5rem;
        position: absolute;
        top: 2rem;
        right: 2rem;
        cursor: pointer;
        font-weight: bold;
        z-index: 1100;
        background: none;
        border: none;
    }
    .lightbox .caption {
        color: #fff;
        margin-top: 1rem;
        font-size: 1.2rem;
        text-align: center;
        text-shadow: 0 2px 8px #000a;
    }
    </style>
</head>

<body>

    <div class="wtricks-headerbar">
        <a href="https://www.ultramedical.com.br/" style="display:inline-block;vertical-align:middle;">
            <div class="wtricks-logo"></div>
        </a>
        <h2></h2>
    </div>

    <div class="wrap">
        <!--Cabeçalho da página-->
        <div class="page-header">
            <h1>Galeria de Fotos - Confraternização Ultramedical</h1>
            <p>
                Que este novo ano traga novas oportunidades, desafios superados e conquistas incríveis.
            </p>
            Juntos, somos mais fortes e prontos para alcançar o sucesso!
            </p>
        </div>

        <!-- Principal Section, with the gallery code. If you want use only gallery code,
             you can copy all code bellow, with gallery-container.-->

    <section class="container gallery-container">
        <div id="gallery-slides"></div>
        <!--Navigation-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </section>
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="close" onclick="closeLightbox()">&times;</button>
        <button class="arrow left" onclick="lightboxPrev(event)">&#10094;</button>
        <img id="lightbox-img" src="" alt="" />
        <button class="arrow right" onclick="lightboxNext(event)">&#10095;</button>
        <div class="caption" id="lightbox-caption"></div>
    </div>
    <!--End of gallery-->

        <!-- end of page -->
        <footer class="page-footer">
            <p> Obrigado à todos</p>
        </footer>
    </div>

    <!-- JS Comportament -->
    <script src="assets/js/comportamento.js"></script>
    <script>
    // Array de imagens da galeria
    const galleryImages = [
        { src: "images/confra2024/print.png", alt: "PRINT", text: "DSC_0049" },
        ...Array.from({length: 116}, (_, i) => {
            const num = (i+50).toString().padStart(4, '0');
            return {
                src: `images/confra2024/DSC_${num}.JPG`,
                alt: `DSC_${num}`,
                text: `DSC_${num}`
            };
        })
    ];

    function renderGallerySlides() {
        const slidesContainer = document.getElementById('gallery-slides');
        slidesContainer.innerHTML = galleryImages.map((img, idx) => `
            <div class="mySlides fade" data-idx="${idx}">
                <div class="card-box">
                    <div class="numbertext">${(idx+1).toString().padStart(2, '0')} / ${galleryImages.length}</div>
                    <img class="imgslide" src="${img.src}" alt="${img.alt}" loading="lazy" onclick="openLightbox(${idx})" />
                    <div class="text">${img.text}</div>
                </div>
            </div>
        `).join('');
    }
    renderGallerySlides();

    // Slideshow logic
    let slideIndex = 1;
    function showSlides(n) {
        const slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (let i = 0; i < slides.length; i++) {
            slides[i].classList.remove('active');
        }
        if(slides.length > 0) slides[slideIndex-1].classList.add('active');
    }
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }
    // Inicializa
    setTimeout(()=>showSlides(slideIndex), 100);

    // Lightbox
    let lightboxIndex = 0;
    function openLightbox(idx) {
        lightboxIndex = idx;
        showLightboxImage();
        document.getElementById('lightbox').classList.add('active');
    }
    function showLightboxImage() {
        const img = galleryImages[lightboxIndex];
        document.getElementById('lightbox-img').src = img.src;
        document.getElementById('lightbox-img').alt = img.alt;
        document.getElementById('lightbox-caption').textContent = img.text;
    }
    function closeLightbox() {
        document.getElementById('lightbox').classList.remove('active');
    }
    function lightboxPrev(e) {
        e.stopPropagation();
        lightboxIndex = (lightboxIndex - 1 + galleryImages.length) % galleryImages.length;
        showLightboxImage();
    }
    function lightboxNext(e) {
        e.stopPropagation();
        lightboxIndex = (lightboxIndex + 1) % galleryImages.length;
        showLightboxImage();
    }
    // Fecha lightbox com ESC e navega com setas
    document.addEventListener('keydown', function(e) {
        if(document.getElementById('lightbox').classList.contains('active')) {
            if(e.key === 'Escape') closeLightbox();
            if(e.key === 'ArrowLeft') lightboxPrev(e);
            if(e.key === 'ArrowRight') lightboxNext(e);
        }
    });
    // Fecha lightbox ao clicar fora da imagem
    document.getElementById('lightbox').addEventListener('click', function(e) {
        if(e.target === this) closeLightbox();
    });
    </script>
</body>

</html>
